<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katie Lock | Contact</title>
  <link rel="icon" href="images/favicon.png">
  <!-- linking external css specific to this page -->
  <link rel="stylesheet" href="styles/pages/contact.css">
  <!-- importing google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant|Sora">
  <!-- linking javascript file for making mobile menu operate -->
  <script src="scripts/scripts.js"></script>
</head>

<body>
  <header>
    <div class="home">
      <!-- top left-hand side of header for logo and name -->
      <a href="index.html"><img class="logo" alt="icon of the letter k" src="images/logo.png" /></a>
      <p class="name">katie lock</p>
    </div>
    <nav class="navigation">
      <!-- top right-hand side of header with navigation menu, css used to switch between mobile hamburger menu and desktop horizontal menu -->
      <button class="menuButton">
        <img src="images/hamburger-menu.png" class="hamburgericon" onclick="toggleMobileNav()" />
      </button>
      <div id="mobile-nav" class="mobile-closed">
        <button class="navlink" onclick="window.location.href='about.html';">about</button>
        <button class="navlink" onclick="window.location.href='portfolio.html';">portfolio</button>
        <button class="navlink" onclick="window.location.href='blog.html';">blog</button>
        <button class="navlink" onclick="window.location.href='contact.html';">contact</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="contact-page">
      <h1>contact <span>katie</span></h1>
      <div class="contact">
        <div class="contact-buttons">
          <!-- multiple nested elements used here to allow for items to be styled and positioned together in css -->
          <p><img class="icon" alt="email icon" src="images/email.png"><button
              onclick="window.open('mailto:hello@katieelsomlock.com','_blank')">email</button></p>
          <p><img class="icon" alt ="LinkedIn icon" src="images/linkedin.png"><button
              onclick="window.open('https://www.linkedin.com/in/katielock92/','_blank')">linkedin</button></p>
          <p><img class="icon" alt="GitHub icon" src="images/github.png"><button
              onclick="window.open('https://github.com/katielock92','_blank')">github</button></p>
        </div>
        <img class="katie" alt="photo of katie" src="images/pie-katie.JPG">
      </div>
    </div>
  </main>
  <footer>
    Fueled by â˜• (Katie Lock 2023)
  </footer>
</body>

</html>
